<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos CSS</title>
<style>
    body
    {
        width: 100%;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
    }
    .preto
    {
        width: 80%;
        height: 80px;
        background-color: black;
        position: fixed;
        top: 0px;
        border-radius: 0px 0px 30px 30px;
    }
    .amarelo
    {
        width: 150px;
        height: 400px;
        background-color: yellow;
        position: absolute;
        left: 300px;
        top: 100px;
        z-index: -1;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-content: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <div class="preto"></div>
    <div class="amarelo">
        <div class="opcao">FUSCA   </div>
        <div class="opcao">KOMBI   </div>
        <div class="opcao">CARROÇA </div>
        <div class="opcao">GOL     </div>
        <div class="opcao">FERRARI </div>
        <div class="opcao">BRASÍLIA</div>
    </div>
</body>
</html>
